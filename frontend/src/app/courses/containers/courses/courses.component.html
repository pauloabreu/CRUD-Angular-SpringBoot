<mat-card>
  <mat-card-content>

    <mat-toolbar color="primary">
      Cursos
    </mat-toolbar>

    <div class="mat-elevation-z8 column-flex">
      <app-course-list
      *ngIf="courses$ | async as courses; else loading"
      [courses]=courses
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)"
      ></app-course-list>

      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
  </div>

  </mat-card-content>
</mat-card>
